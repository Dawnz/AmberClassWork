<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SVG</title>
      <link rel="stylesheet" href="Assignment23.css" />
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h1>SVG</h1>
         </div>
         <div class="main-body">
            <div class="circle">
               <h3 class="shape-title">Shape: Circle</h3>
               <svg width="200" height="200">
                  <circle
                     cx="100"
                     cy="100"
                     r="80"
                     stroke="green"
                     stroke-width="4"
                     fill="pink"
                  />
               </svg>
            </div>
            <div class="square">
               <h3 class="shape-title">Shape: Square</h3>
               <svg width="400" height="180">
                  <rect
                     x="50"
                     y="20"
                     width="150"
                     height="150"
                     style="
                        fill: blue;
                        stroke: pink;
                        stroke-width: 5;
                        fill-opacity: 0.1;
                        stroke-opacity: 0.9;
                     "
                  />
               </svg>
            </div>
            <div class="rectangle">
               <h3 class="shape-title">Shape: Rectangle</h3>
               <svg width="400" height="110">
                  <rect
                     width="300"
                     height="100"
                     style="
                        fill: rgba(0, 255, 106, 0.514);
                        stroke-width: 3;
                        stroke: rgb(0, 0, 0);
                     "
                  />
               </svg>
            </div>
            <div class="polygon">
               <h3 class="shape-title">Shape: Polygon</h3>
               <svg height="250" width="500">
                  <polygon
                     points="220,10 300,210 170,250 123,234"
                     style="fill: pink; stroke: red; stroke-width: 1"
                  />
               </svg>
            </div>
            <div class="star">
               <h3 class="shape-title">Shape: Star</h3>
               <svg height="210" width="500">
                  <polygon
                     points="100,10 40,198 190,78 10,78 160,198"
                     style="
                        fill: rgba(165, 42, 144, 0.418);
                        stroke: purple;
                        stroke-width: 5;
                        fill-rule: nonzero;
                     "
                  />
               </svg>
            </div>
            <div class="c-square">
               <h3 class="shape-title">Shape: Curve Square</h3>
               <svg width="400" height="180">
                  <rect
                     x="50"
                     y="20"
                     rx="20"
                     ry="20"
                     width="150"
                     height="150"
                     style="
                        fill: red;
                        stroke: black;
                        stroke-width: 5;
                        opacity: 0.5;
                     "
                  />
               </svg>
            </div>
         </div>
      </div>
   </body>
</html>
