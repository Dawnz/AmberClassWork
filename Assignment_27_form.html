<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>
      <link rel="stylesheet" href="./Assignment27_form.css" />
   </head>
   <body>
      <div class="container">
         <img src="./BookInfo/logo.svg" width="25%" height="25%" />
         <div class="main-content">
            <!-- <div class="order"></div> -->
            <nav class="crumbs">
               <ol>
                  <li class="crumb">
                     <a href="https://www.motortrend.com/style/suv/"
                        >Information</a
                     >
                  </li>
                  <li class="crumb">
                     <a
                        href="https://toyotajamaica.com/promo/corolla-cross-landing-page/"
                        >Shipping</a
                     >
                  </li>
                  <li class="crumb">Payment</li>
               </ol>
            </nav>
            <div class="contact-info">
               <div class="title-login">
                  <h3>Contact information</h3>
                  <p>Already have an account? <a href="#">Log in</a></p>
               </div>
               <div class="email-info">
                  <input type="email" name="email" placeholder="Email" />
                  <!-- news and offers -->
               </div>
            </div>
            <div class="shipping-info">
               <h3>Shipping Address</h3>
               <div class="name-info">
                  <div class="names">
                     <input name="fname" type="text" placeholder="First name" />
                     <input name="lname" type="text" placeholder="Last name" />
                  </div>
                  <div class="address-info">
                     <input
                        class="address-info"
                        name="address"
                        type="text"
                        placeholder="Address"
                     />
                  </div>
                  <div class="apt-city-tel">
                     <input
                        name="apartment"
                        type="text"
                        placeholder="Apartment,suite,etc.(optional)"
                     />
                     <input name="city" type="text" placeholder="City" />
                     <!-- country stare dropdown, pincode -->
                     <input name="telephone" type="tel" placeholder="Phone" />
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
