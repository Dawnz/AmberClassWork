<div class="cart-list">
   <div class="cart-title">
      <h2>Shopping Cart</h2>
   </div>
   <ul
      class="cart-list-items"
      ng-repeat="cart in carts track by $index"
      ng-init="getTotals(cart)"
   >
      <li><img ng-src="{{cart.itemImg}}" width="200px" height="200px" /></li>
      <span style="display: grid; align-content: center">
         <li>{{cart.itemName}}</li>
         <li>{{cart.itemPrice| currency}}</li>
         <li>
            <button type="button" ng-click="removeCart($index)">Remove</button>
         </li>
      </span>
   </ul>
   <h3 class="subtotal">Subtotal:({{count}} items): {{total| currency }}</h3>
</div>
