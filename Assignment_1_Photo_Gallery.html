   <body>
      <div class="Header">
         <h1 class="header-title">Catch O' the Day</h1>

      <div class="slideContainer">
         <div class="mySlides">
            <div class="numberslide">1/4</div>

               <img
                  src="https://res.cloudinary.com/dlpozl0eb/image/upload/v1619076239/6081250411fe5e374cf1ea34.svg"
                  alt="fish1"
                  width="100%"
                  height="500px"
               />

         </div>
         <div class="mySlides">
            <div class="numberslide">2/4</div>
            <a href="https://unsplash.com/s/photos/shrimp">

                  src="https://res.cloudinary.com/dlpozl0eb/image/upload/v1619554163/60886fef3ed7227740db04fa.jpg"

                  width="100%"
                  height="500px"
               />
            </a>
         </div>
         <div class="mySlides">
            <div class="numberslide">3/4</div>

               />
            </a>
         </div>
         <div class="mySlides">
            <div class="numberslide">4/4</div>

                  alt="fish3"
                  width="100%"
                  height="500px"
               />

  </div> -->
