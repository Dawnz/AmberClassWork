<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js"></script>
    <style>
        button {
            width: 20%;
            height: 120%;
        }
    </style>
    <link rel="stylesheet" href="./Assignment15.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <!-- <small>Calculator</small> -->
            <form name="calc">
                <input type="text" class="screen_text" name="result" readonly>
            </form>

        </div>
        <div class="clear">
            <button type="button" id="CE" onclick="clearScreen()">CE</button>
            <button type="button" id="CA" onclick="clearScreen()">CA</button>
            <button type="button" id="%" class="values" onclick="myInput(this.id)">%</button>
            <button type="button" id="/" class="values" onclick="myInput(this.id)">/</button>

        </div>
        <div class="7-9">
            <button type="button" id="7" class="values" onclick="myInput(this.id)">7</button>
            <button type="button" id="8" class="values" onclick="myInput(this.id)">8</button>
            <button type="button" id="9" class="values" onclick="myInput(this.id)">9</button>
            <button type="button" id="*" class="values" onclick="myInput(this.id)">x</button>
        </div>
        <div class="4-6">
            <button type="button" id="4" class="values" onclick="myInput(this.id)">4</button>
            <button type="button" id="5" class="values" onclick="myInput(this.id)">5</button>
            <button type="button" id="6" class="values" onclick="myInput(this.id)">6</button>
            <button type="button" id="-" class="values" onclick="myInput(this.id)">-</button>
        </div>
        <div class="1-3">
            <button type="button" id="1" class="values" onclick="myInput(this.id)">1</button>
            <button type="button" id="2" class="values" onclick="myInput(this.id)">2</button>
            <button type="button" id="3" class="values" onclick="myInput(this.id)">3</button>
            <button type="button" id="+" class="values" onclick="myInput(this.id)">+</button>
        </div>
        <div class="0-enter" style="display: grid; grid-auto-flow: column; align-items: baseline;">
            <div class="0-=">
                <button type="button" style="width: 45%;" id="0" class="values" onclick="myInput(this.id)">0</button>
                <button type="button" style="width: 45%;" id="." class="values" onclick="myInput(this.id)">.</button>

            </div>
            <div class="equals" style="align-self: flex-start;">
                <button type="button" style="width: 70%; " id="=" onclick="calculate()">= </button>

            </div>
        </div>
    </div>
</body>

</html>
