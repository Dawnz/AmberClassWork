<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         .container {
            position: relative;
         }
         .small-box {
            position: absolute;
            top: 60px;
            left: 20px;
            /* top: 25px; */
            /* left: 54%; */
            /* bottom: 10%; */
         }
         .big-box {
            position: absolute;
            /* top: 50%; */
            /* left: 50%; */
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h3>This is a canvas within a canvas</h3>
         <canvas
            id="myCanvas1"
            class="big-box"
            width="200"
            height="200"
            style="border: 1px solid #d3d3d3"
         >
            Your browser does not support the canvas element.
         </canvas>
         <canvas
            id="myCanvas2"
            class="small-box"
            width="150"
            height="150"
            style="border: 1px solid #d3d3d3"
         >
            Your browser does not support the canvas element.
         </canvas>
      </div>
      <script src="./canvas_canvas.js"></script>
